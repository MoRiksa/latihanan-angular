 
        <div layout:fragment="content">
            
            <div class="row">
                <div class="col-md-8">
                    <form [formGroup]="addKecForm" (ngSubmit)="simpanKec()">
                        
                        <div class="form-group row">
                            <label class="col-sm-10 col-form-label">ID Kecamatan</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" formControlName="kodeBPS" placeholder="ID Kecamatan">
                            
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label class="col-sm-10 col-form-label">Nama Kecamatan</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" formControlName="namaKecamatan" placeholder="Nama Kecamatan">
                             
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-10 col-form-label">Nama Provinsi</label>
                            <div class="col-sm-10">
                        <select class="form-control selectpicker" (change)="ambilKabupaten()" formControlName="idProvinsi">
                            <option *ngFor="let p of listProv" value="{{p.idProvinsi}}" 
                           >{{p.namaProvinsi}}</option>
                        </select>
                      
                            </div>
                            
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-10 col-form-label">Nama Kabupaten</label>
                            <div class="col-sm-10">
                        <select class="form-control selectpicker" formControlName="idKabupaten">
                            <option *ngFor="let k of listKab" value="{{k.kodeBPS}}" 
                           >{{k.namaKabupaten}}</option>
                        </select>
                      
                            </div>
                            
                        </div>


                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary">Tambah</button>
                            </div>
                        </div>
                    </form>
                </div>               
  
         

       
        </div>
