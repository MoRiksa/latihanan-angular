 
        <div layout:fragment="content">
            
            <div class="row">
                <div class="col-md-8">
                    <form [formGroup]="addKabForm" (ngSubmit)="simpanKab()">
                        
                        <div class="form-group row">
                            <label class="col-sm-10 col-form-label">ID Kabupaten</label>
                            <div class="col-sm-10">
                                <input type="number" class="form-control" formControlName="kodeBPS" placeholder="ID Kabupaten">
                            
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label class="col-sm-10 col-form-label">Nama Kabupaten</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" formControlName="namaKabupaten" placeholder="Nama Kabupaten">
                             
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-sm-10 col-form-label">Nama Provinsi</label>
                            <div class="col-sm-10">
                        <select class="form-control selectpicker" id="select" formControlName="idProvinsi">
                            <option *ngFor="let p of listProv" value="{{p.idProvinsi}}">{{p.namaProvinsi}}</option>
                        </select>
                      
                            </div>
                            
                        </div>


                        <div class="form-group row">
                            <div class="col-sm-10">
                                <button type="submit" class="btn btn-primary">Tambah</button>
                            </div>
                        </div>
                    </form>
                </div>               
  
         

       
        </div>
